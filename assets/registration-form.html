<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">

      
        <a class="form__logo-logo" href="#">Your Logo</a>
      
      
      <section class="form">
        <div class="form__content">
          <p class="form__title">Sign up</p>
          <p class="form__subtitle">If you already have an account register</p>
          <div class="form__subtitle-a">
            <p class="form__subtitle-aa">You can</p>
            <a href="./sign-in.html" class="form__link"> Login here !</a>
          </div>
          </div>


          <form action="#" class="form__forma">
            <div class="form-box__input-box-input-box">
              <label class="input-box__info" for="email">Email</label>
              <span class="form__forma-img-i"><img src="./image/mail.svg" alt="email"/></span>
              <input class="form__forma-input" type="email" name="email" id="email"placeholder="Enter your email address"/>
              <div class="gorizont_line"></div>
            </div>

            <div class="form-box__input-box-input-box">
              <label class="input-box__info" for="user">User name</label>
              <span class="form__forma-img"><img src="./image/user 2.svg" alt="User name"/></span>
              <input class="form__forma-input" type="text" name="user" id="user" placeholder="Enter your user name"/>
              <div class="gorizont_line"></div>
            </div>

            <div class="form-box__input-box-input-box">
              <label class="input-box__info" for="password">Password</label>
              <span class="form__forma-img"><img src="./image/z.svg" alt="password"/></span>
              <input class="form__forma-input" type="password" name="password" id="password" placeholder="Enter your password"/>
              <div class="gorizont_line"></div>
            </div>

            <div class="form-box__input-box-input-box">
              <label class="input-box__info" for="confrim-password">Confrim password</label>
              <span class="form__forma-img"><img src="./image/z.svg" alt="confrim password"/></span>
              <input class="form__forma-input" type="password" name="confrim-password" id="confrim-password" placeholder="Confrim your password"/>
              <div class="gorizont_line"></div>
            </div>

            <div class="form-box__btn-box-btn-box">
              <button type="submit">Register</button>
            </div>
          </form>
          <div class="block_right">
            <img class="br-img" src="./image/Data_security_01.jpg" alt="#">
          </div>
        </div>
      </section>
      
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
